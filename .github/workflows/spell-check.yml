name: Spell Check

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  spell-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.x'

    - name: Install codespell
      run: |
        python -m pip install --upgrade pip
        pip install codespell

    - name: Run codespell
      run: |
        codespell --ignore-words-list="accCount,ser" --skip="*.pdf" --exclude-file=.github/workflows/spell-check-exclude.txt .
